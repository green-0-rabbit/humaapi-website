query acfLanding {
  acfAcfPage(id: "home", idType: SLUG) {
    acfHomePageFields {
      description
      title
      image {
        mediaItemUrl
      }
      imageName
    } 
    id
    title
  }
}

query acfDomain {
  acfAcfPage(id: "home", idType: SLUG) {
    acfHomePageFields {
      domainContent {
        title
        subTitle
        description
      }
    }
    id
    title
  }
}

query acfService {
  acfAcfPage(id: "home", idType: SLUG) {
    acfHomePageFields {
      serviceContent {
        title
        subTitle
        description
      }
    }
    id
    title
  }
}