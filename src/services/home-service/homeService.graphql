query acfLanding {
  acfAcfPage(id: "home", idType: SLUG) {
    acfHomePageFields {
      description
      title
      image {
        mediaItemUrl
        altText
      }
    }
    id
    title
  }
}

query acfDomain {
  acfAcfPage(id: "home", idType: SLUG) {
    acfHomePageFields {
      domainContent {
        title
        subTitle
        description
      }
    }
    id
    title
  }
}


