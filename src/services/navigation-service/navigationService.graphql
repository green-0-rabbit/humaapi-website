query acfNavigations {
  acfNavigations {
    nodes {
      acfNavigationsFields {
        navigationTitle
        footerTitle
        metaField {
          description {
            content
          }
          imageUrl {
            content
          }
        }
      }
      id
      slug
    }
  }
}

query acfSocialNetworks {
  acfSocialNetworks {
    nodes {
      name
      acfSocialNetworkFields {
        url {
          url
        }
        iconLight {
          altText
          mediaItemUrl
          id
        }
        iconDark {
          altText
          mediaItemUrl
          id
        }
      }
      id
      slug
    }
  }
}
