query acfServiceData {
  acfServices {
    nodes {
      id
      acfServicesFields {
        title
        description
        imageName
        image {
          mediaItemUrl
        }
      }
      id
      slug
    }
  }
}

query acfService {
  acfAcfPage(id: "home", idType: SLUG) {
    acfHomePageFields {
      serviceContent {
        title
        subTitle
        description
      }
    }
    id
    title
  }
}